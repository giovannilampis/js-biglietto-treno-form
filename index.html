<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css style sheet link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>js-biglietto-treno</title>
</head>

<body>

  <div class="wrapper">

      <div id="generate" class="py-4">

        <div class="top-section-container text-black fs-3 px-3">
          Ferrovia Panoramica: calcola il costo del biglietto
        </div>
    
        <div class="inner-border-bottom-radius">
            <div class="todo-bottom-container">
              
              <form id="my-form">

                <div class="form-group">
                  <label for="birth-year" class="px-3 py-2">Anno di Nascita</label>
                  <input type="text" class="form-control" id="birth-year" required aria-describedby="emailHelp" placeholder="anno">
                </div>

                <div class="form-group">
                  <label for="kilometres" class="px-3 py-2">Lunghezza kilometrica del viaggio desiderato</label>
                  <input type="text" class="form-control" id="kilometres" required placeholder="kilometri">
                </div>
    
                <div class="row">
      
                  <div class="col-6">
                    <label for="first-name" class="px-3 py-2">Nome</label>
                    <input id="first-name" type="text" class="form-control" placeholder="Digita il tuo nome">
                  </div>
      
                  <div class="col-6">
                    <label for="last-name" class="px-3 py-2">Cognome</label>
                    <input id="last-name" type="text" class="form-control" placeholder="Digita il tuo cognome">
                  </div>
      
                </div>
    
                <button id="button-ticket" type="submit" class="btn button-ticket my-3 mx-2">Richiedi il biglietto</button>
                <button id="operation-end" type="submit" class="btn button-ticket my-3 mx-2">Termina operazione</button>
    
                
              </form>
    
            </div>    
        </div>

      </div>

      <div id="ticket">

        <div class="top-section-container text-black fs-3 px-3">
          Il tuo biglietto
        </div>
    
        <div class="inner-border-bottom-radius">
            <div class="todo-bottom-container">

              <table id="my-table" class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Prezzo</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td id="first-name-ticket"></td>
                    <td id="last-name-ticket"></td>
                    <td id="offer-ticket"></td>
                    <td id="railway-carriage"></td>
                    <td id="cp-code"></td>
                    <td id="price-ticket"></td>
                  </tr>
               
                </tbody>
              </table>

              <button id="print-ticket" type="submit" class="btn button-ticket my-3 mx-2">Stampa il biglietto</button>
          
            </div>    
        </div>

      </div>

  </div>

    <!-- script javascript file link -->
    <script src="./javascript/script.js"></script>
</body>
</html>
